<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA RATING PREDICTIONS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>FIFA RATING PREDICTIONS</h1>
    <form action="/sub" method="POST">
        <div style="align-content: center;">
                <input type="text" name="A" placeholder="A">
                <input type="text" name="B" placeholder="B">
                <input type="text" name="C" placeholder="C">
                <input type="text" name="D" placeholder="D">
                <input type="text" name="E" placeholder="E">
                <input type="text" name="F" placeholder="F">
                <input type="text" name="G" placeholder="G">
            </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
